<!doctype html>

<input type="text">

<script>
  const inputField = document.querySelector("input");
  const preventChars = 'Q,W,X,q,w,x'.split(',').map((char) => char.charCodeAt(0));

  inputField.addEventListener("keydown", event => {
    if (preventChars.includes(event.keyCode)) event.preventDefault();
  });
</script>
